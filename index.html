<html>

<head>
    <meta charset="UTF-8" />
    <title>React Cart</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        background-color: #FFF3E0; /* Light orange background */
        font-family: Arial, sans-serif;
      }
    
      h1 {
        text-align: center;
        color: #FFA726;
      }
    
      .pagination {
        justify-content: center; /* Center pagination */
      }
    
      .card {
        background-color: #FFE082; /* Light yellow card background */
        border: 1px solid #FFCC80; /* Light orange border */
        border-radius: 8px;
        padding: 20px;
        margin: 10px 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    
      .cards-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px;
      }
    
      .page-item {
        margin: 0 5px;
        color: #FF6F00; /* Orange color for the button text */
        border-color: #FB8C00; /* Slightly darker orange for border */
      }
    
      .page-item:hover {
        background-color: #FFB74D;
        color: white;
      }
    </style>

</head>

<body>
    <h1>React Get Data</h1>

    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React. -->
    <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-router@5/umd/react-router.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router-dom@5/umd/react-router-dom.min.js"></script>
    <script src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin></script>
    <!-- Load our Axios and our component. -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="fetch.jsx" defer type="text/babel"></script>
</body>

</html>
